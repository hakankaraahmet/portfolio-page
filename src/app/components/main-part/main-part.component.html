<div class="py-16 pl-16 flex flex-col justify-between h-full">
  <h1 class="text-4xl font-bold uppercase">Hakan Karaahmetoglu</h1>
  <h2 class="text-xl mt-2">Frontend Developer</h2>

  <p class="text-gray-400 mt-8">
    Bringing Designs to Life with Clean & Modern Frontend Code
  </p>

  <ul class="mt-16">
    @for(page of pages; track $index){
    <li
      class="w-fit flex gap-x-2 items-center capitalize cursor-pointer hover:text-white text-gray-500"
    >
      <hr class="border-t border border-gray-500 my-4 w-8" />
      {{ page }}
    </li>
    }
  </ul>
  <ul class="flex gap-x-4 mt-auto">
    @for(socialmedia of socialMedias; track socialmedia.id){
    <a [href]="socialmedia.link" target="_blank" class="cursor-pointer">
      <img [src]="socialmedia.logo" [alt]="socialmedia.name" class="w-8 h-8" />
    </a>
    }
  </ul>
</div>
